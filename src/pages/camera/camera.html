<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="button">
  <button align="middle" ion-button round outline text-center (click)="takePhoto()">

  <ion-icon name="camera"> </ion-icon>
</button>
  </div>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos"; let id ="index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"> </ion-icon>
  <ion-img [src]="photos" *ngIf="photos"></ion-img>
</ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
